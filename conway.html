<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="css.css" type="text/css">
        <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
<meta content="utf-8" http-equiv="encoding">

        <title>
            Project Boooo
        </title>
    </head>


    <body onload="startUp()">
        <button onclick="startGame()">Start</button>
        <button onclick="stopGame()">Stop</button>
        <button id=1gen onclick="displayNextGen()">Increment 1 Gen</button>
        <button id=23gen onclick="displayGen23()">Increment 23 Gen</button>
        <button id = reset type="button" onclick="clearGrid()">Reset Game</button>
        <div>
            <strong>Please choose a pattern:</strong>
            <select>
                <option value="1" onclick="patternBrush()">A Dot</option>
                <option value="3" onclick="patternBrush(3)">Boat</option>
                <option value="4" onclick="patternBrush(4)">Blinker</option>
                <option value="6" onclick="patternBrush(6)">Toad</option>
            </select>
        <br/>
        <p id = generations>Generations: </p> 
        <script type="text/javascript">gen();</script>   
        </div><br/> 
        <div id="gridContainer"></div>
        <canvas></canvas>
        <script src="conwayJSFile.js"></script>
    </body>
</html>
